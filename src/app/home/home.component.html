<!-- progress -->
<article class="mat-spinner " *ngIf="spinner.load">
  <mat-spinner></mat-spinner>
</article>

<section class="container__pokemons__home inTop" *ngIf="!spinner.load">



    <div class="card" *ngFor="let card__ of pokemonsArray|slice:0:8"  matRipple (click)="ok(card__.id)">
      <div class="theme--red">
          <h1 class="">{{ card__.name.english }}</h1>
      </div>
      <br>
      <img src="assets/img/images/{{card__.id}}.png" alt="{{card__.name.english}}" class="card--img">
      <br>
      <br>
    </div>


</section>
<div class="responsive" *ngIf="!spinner.load">
  <button class="btn--red large" (click)="redirect('all')" mat-button>Explore</button>
</div>
